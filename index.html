<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="box-handler">
      <h1 style="text-align: center">Expense Tracker</h1>
      <div class="box-input">
        <div>
          <label for="product-name">Enter Product Name</label>
          <input
            type="text"
            placeholder="enter-product-name"
            id="product-name-inp"
          />
        </div>
        <div>
          <label for="product-price">Enter Product Price</label>
          <input
            type="number"
            placeholder="enter-product-price"
            id="product-price-inp"
          />
        </div>
      </div>
      <div class="button-handler">
        <button class="delete-items">Delete Items</button>
        <button class="add-item">Add Item</button>
      </div>
      <div class="items"></div>
      <div>
        <h2 class="total-price" style="text-align: center"></h2>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
